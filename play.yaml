---
- name: test ansible connection
  hosts: localhost
  connection: localhost
  become: false
  gather_facts: false
  tasks:
  - name: create resource group
    azure_rm_resourcegroup:
      name: vinodh
      location: westus
      state: present
  - name: create service plan
    azure_rm_appserviceplan:
      resource_group: vinodh
      name: vinodh_plan
      location: westus
      sku: F1
      is_linux: true
      number_of_workers: 1
  - name: Create a docker webapp
    azure_rm_webapp:
      resource_group: vinodh
      name: myfirstwebapp_fromansibleplaybook
      plan:
        resource_group: vinodh
        name: vinodh_plan
        is_linux: true
        sku: F1
        number_of_workers: 1
      container_settings:
        name: iam7hills/dockerdemo:keyvaultwebapp
